<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유실물 찾기</title>
  <link rel="stylesheet" href="/webapp/assets/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="/webapp/assets/js/main.js"></script>
  <script defer src="/webapp/assets/js/darkmode.js"></script>
  <script defer src="/webapp/assets/js/dynamicBackground.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/webapp/assets/js/clickBtnCoin.js"></script>
</head>

<body class="morning">
  <header>
    <div></div>
    <h1>FindMe</h1>
    <div class="header-right">
      <div class="toggle-wrapper">
        <input type="checkbox" id="darkToggle">
        <label for="darkToggle" class="toggle-label">
          <span class="toggle-ball"></span>
        </label>
      </div>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="유실물 검색...">
        <button class="search-btn">🔍</button>
      </div>

      <div class="bg-toggle-wrapper">
        <button class="bg-btn active" data-mode="morning">아침</button>
        <button class="bg-btn" data-mode="afternoon">노을</button>
        <button class="bg-btn" data-mode="night">밤</button>
      </div>
    </div>
  </header>

  <main>
    <!-- 오늘의 탐정 + 액션 버튼 섹션 -->
    <section class="ranking-actions-wrapper">
      <div class="ranking">
        <h2>🏆 오늘의 탐정</h2>
        <ol class="rank-list">
          <li>🕵️‍♂️ 김탐정 – 5건</li>
          <li>🕵️‍♀️ 이탐정 – 3건</li>
          <li>🕵️ 박탐정 – 2건</li>
        </ol>
      </div>

      <div class="actions">
        <a class="cta-btn primary" href="/webapp/app/html/register.html">+ 유실물 제보하기</a>
        <a class="cta-btn secondary" href="/webapp/app/html/weather.html">받은 포상금 확인</a>
      </div>
    </section>

    <section class="sort-section">
      <label for="sortSelect"></label>
      <select id="sortSelect">
        <option value="reward">보상금 높은 순</option>
        <option value="recent">최근 등록 순</option>
      </select>
    </section>

    <section class="map-wrapper">
      <h2>지도</h2>
      <div class="map-container" id="map"></div>
    </section>

    <section class="item-container" id="itemContainer">
      <!-- 유실물 카드 JS로 생성 -->
    </section>

    <div class="pagination" id="pagination"></div>

    <!-- 코인 애니메이션용 컨테이너 -->
    <div id="coinContainer"></div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a class="active" href="/webapp/app/html/main.html">🏠 홈</a>
    <a href="/webapp/app/html/map.html">🗺 지도</a>
    <a href="/webapp/app/html/participation.html">🎯 참여</a>
    <a href="/webapp/app/html/chat.html">💬 채팅</a>
    <a href="/webapp/app/html/mypage.html">👤 마이페이지</a>
  </nav>

  <canvas id="backgroundCanvas"></canvas>
</body>

</html>
