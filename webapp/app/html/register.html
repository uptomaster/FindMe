<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유실물 등록</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/webapp/assets/css/register.css" />
  <script defer src="/webapp/assets/js/register.js"></script>
</head>

<body>
  <header class="register-header">
    <div class="nav-left">
      <a href="/webapp/app/html/main.html" class="nav-btn">🏠 메인</a>
      <a href="/webapp/app/html/mypage.html" class="nav-btn">👤 마이페이지</a>
    </div>
    <h1>유실물 등록</h1>
  </header>

  <main>
    <form class="register-form" id="registerForm">
      <!-- 이미지 업로드 -->
      <div class="form-card">
        <label class="form-label">사진 첨부</label>
        <input type="file" id="itemImage" accept="image/*">
        <div class="image-preview" id="imagePreview">이미지 미리보기</div>
      </div>

      <!-- 제목 -->
      <div class="form-card">
        <label class="form-label" for="itemTitle">유실물 이름</label>
        <input type="text" id="itemTitle" placeholder="예: 검정색 지갑" required>
      </div>

      <!-- 위치 -->
      <div class="form-card">
        <label class="form-label" for="itemLocation">발견 위치</label>
        <input type="text" id="itemLocation" placeholder="예: 서울 강남역" required>
      </div>

      <!-- 상세 설명 -->
      <div class="form-card">
        <label class="form-label" for="itemDesc">상세 설명</label>
        <textarea id="itemDesc" placeholder="분실물 특징, 상태 등" rows="4" required></textarea>
      </div>

      <!-- 보상금 -->
      <div class="form-card">
        <label class="form-label" for="itemReward">보상금 (선택)</label>
        <input type="number" id="itemReward" placeholder="예: 10000">
      </div>

      <!-- 카테고리 -->
      <div class="form-card">
        <label class="form-label">카테고리</label>
        <div class="category-options">
          <button type="button" class="category-btn" data-value="전자기기">전자기기</button>
          <button type="button" class="category-btn" data-value="지갑/열쇠">지갑/열쇠</button>
          <button type="button" class="category-btn" data-value="가방">가방</button>
          <button type="button" class="category-btn" data-value="기타">기타</button>
        </div>
        <input type="hidden" name="itemCategory" id="itemCategory">
      </div>

      <!-- 등록 버튼 -->
      <div class="form-card actions">
        <button type="submit" class="submit-btn">등록하기</button>
      </div>
    </form>
    <div class="back-main">
      <a href="/webapp/app/html/main.html" class="back-btn">🏠 메인으로 돌아가기</a>
    </div>

  </main>

</body>

</html>
